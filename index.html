<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Tag Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NFC Tag Scanner</h1>
    </header>
    <main>
        <section id="scan-info">
            <h2>Scan NFC Tag</h2>
            <p>Tap an NFC tag to log your name:</p>
            <form id="name-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="scan-log">
            <h2>Recent Scans:</h2>
            <ul id="name-list">
                <!-- JavaScript will dynamically populate this list -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
